<script src="../static/js/jquery.jside.menu.js"></script>
<script src="../static/js/demo-only.js"></script>
<script>
    $(document).ready(function () {

        $(".menu-container").jSideMenu({
            jSidePosition: "position-left", //possible options position-left or position-right

            jSideSticky: true, // menubar will be fixed on top, false to set static

            jSideSkin: "default-skin", // to apply custom skin, just put its name in this string
        });
    });

    window.onload=function(){
        getMyOrderList();
    };

    function getMyOrderList() {
        $.ajax({
            url:'/vpn/getMyOrderList',
            type:'GET',
            success:function(res) {
                console.log(res);
                let data = res.data;
                let x = "";

                for (let i = 0; i < data.length; i++) {
                    x += "<h3>" + data[i].comboName + "</h3><h4>" +
                        "流水号：" + data[i].orderId + "</h4><h4>" +
                        "付款方式：" + data[i].pay + "</h4><h4>" +
                        "付款金额：" + data[i].price + "</h4><h4>" +
                        "购买时间：" + data[i].createTime + "</h4>";
                    x += "<hr/>"
                }
                $("#myOrder").html(x);
            },
            error:function() {
                alert("查询失败！");
            }
        })
    }

</script>
