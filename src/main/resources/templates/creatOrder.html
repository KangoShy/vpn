<script>
    $(document).ready(function () {
        $(".menu-container").jSideMenu({
            jSidePosition: "position-left", //possible options position-left or position-right

            jSideSticky: true, // menubar will be fixed on top, false to set static

            jSideSkin: "default-skin", // to apply custom skin, just put its name in this string
        });
    });

    window.onload=function(){
        getOrderStatus();
    };

    let interval = null;

    function getOrderStatus() {
        $.ajax({
            url:'/vpn/getOrderStatus',
            type:'GET',
            data:{'orderId':'[[${orderId}]]'},
            success:function(res) {
                let append;
                if (res.code === '9000') {
                    append = "<h3>" + res.message + "</h3>";
                }else{
                    let status = res.data.status;
                    if (status === '0') {
                        getFailureTime();
                        return;
                    }
                    if (status === '1') {
                        append = "<h3>付款成功！</h3>";
                    }
                    if (status === '2') {
                        append = "<h3>订单已超时！</h3>";
                    }
                    if (status === '3') {
                        append = "<h3>准备发货中！</h3>";
                    }
                    if (status === '4') {
                        append = "<h3>订单已完成！</h3>";
                    }
                }
                document.getElementById("fk").setAttribute("disabled",true);
                document.getElementById("fk").style.backgroundColor = '#8d9094';
                document.getElementById("closeOrderBtn").setAttribute("disabled", true);
                document.getElementById("closeOrderBtn").style.backgroundColor = '#8d9094';
                $("#appendOrderStatus").html(append);
            }
        })
    }

    function invoicing(orderId) {
        window.location.href = "/toPay?orderId=" + orderId;
    }

    function shutDownOrder(orderId, val) {
        let msg = "重新发起会关闭当前订单，是否继续？";
        let clost = "确认要关闭当前订单？";
        if (val === 2) {
            if (confirm(msg) === false) {
                return;
            }
        }
        if (val === 1) {
            if (confirm(clost) === false) {
                return;
            }
        }
        $.ajax({
            url:'/vpn/closeOrder',
            type: 'GET',
            dataType:'json',
            data:{'orderId': orderId},
            success:function(res) {
                console.log(res);
                if (res.data) {
                    console.log("进入条件");
                    document.getElementById("fk").setAttribute("disabled",true);
                    document.getElementById("fk").style.backgroundColor = '#8d9094';
                    if (val === 2) {
                        window.location.href="/toIndex";
                    }
                }else{
                    alert("操作失败，请重试！");
                    document.getElementById("fk").setAttribute("disabled",false);
                    document.getElementById("fk").style.backgroundColor = '#0665d0';
                }
            }
        })
    }

</script>
<script>
    var preset;
    function animation(elem){
        if(!preset) return;
        var date=new Date();
        var time=preset-date;//
        if(time<0){
            preset=null;
            return;
        }
        time=time/1000;
        var h = time >= 3600 ? parseInt(time/3600) : "00";
        var m = time>=60 ? parseInt((time - h * 3600)/60) : "00";
        var s = parseInt(time-h*3600-m*60);
        h = (count(h+"") === 1) ? ("0" + h) : h;
        m = (count(m+"") === 1) ? ("0" + m) : m;
        s = (count(s+"") === 1) ? ("0" + s) : s;

        elem.innerHTML=h+":"+m+":"+s;
        if (m === "00" && s === "00") {
            setTimeout("getOrderStatus()", 1000)
            clearInterval(interval);
        }
    }

    function getFailureTime() {
        $.ajax({
            url:'/vpn/getFailureTime',
            type: 'GET',
            dataType:'json',
            data:{'orderId': '[[${orderId}]]'},
            success:function(res) {
                if (res.code === '0000') {
                    let failureTime = res.data;
                    let date = new Date(failureTime);
                    console.log("超时时间=" + date);
                    let now = new Date();
                    console.log("当前时间=" + now)
                    let second = Math.trunc((date.getTime() - now.getTime())/1000);
                    let minute = 0
                    let hour = 0
                    if (second > 60) {
                        minute = parseInt(second / 60)
                        second = parseInt(second % 60)
                        if (minute > 60) {
                            hour = parseInt(minute / 60)
                            minute = parseInt(minute % 60)
                        }
                    }
                    preset=new Date();
                    preset.setHours(preset.getHours() + hour);
                    preset.setMinutes(preset.getMinutes()+ minute);
                    preset.setSeconds(preset.getSeconds() + second);
                    let div=document.getElementById("div0");
                    interval = setInterval(animation,1000,div);
                }
            },
            error:function() {
                console.log("获取超时时间失败！");
            }
        })
    }

    function count(o){
        var t = typeof o;
        if(t === 'string'){
            return o.length;
        }else if(t === 'object'){
            var n = 0;
            for(var i in o){
                n++;
            }
            return n;
        }
        return false;
    };
</script>
